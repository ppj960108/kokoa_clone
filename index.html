<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="css/index_style.css" rel="stylesheet">
        <title>Welcomo to Kokoa Talk</title>
        <title>Welcome to Kokoa Clone</title>
      </head>
      
      <body>
        <div id="status-bar">
        <div class="status-bar">
          <div class="status-bar__column">
            <span>No Service</span>
            <!-- To Do: Wifi Icon -->
            <i class="fas fa-wifi"></i>
          </div>
          <div class="status-bar__column">
            <span>18:43</span>
          </div>
          <div class="status-bar__column">
            <span>100%</span>
            <!-- Battery Icon -->
            <!-- Lightning Icon -->
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
          </div>
        </div>
        <header class="index-header">
            <h1 class="index-header__title">Welcome to KokoaTalk</h1>
            <p class="index-hearder__text">If you have a Kakao Account, <br>log in with your email or phone number.</p>
        </header>

        <form class="login-form">
            <input class="login-form_opac" type="text" placeholder="Email or phone number">
            <input class="login-form_opac" type="password" placeholder="Password">
            <input class="login-form_submit" type="submit" value="Log In"/>
            <input class="login-form_submit" type="submit" value="Sign Up"/>
            <a class="login-form_finding"href="#">Find Kakao Account or Password</a>
        </form>
    
        <script
          src="https://kit.fontawesome.com/6478f529f2.js"
          crossorigin="anonymous"
        ></script>
      </body>
    </html>
